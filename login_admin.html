<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f0f0f0; 
            margin: 0; 
        }
        .login-container { 
            background-color: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
            width: 300px; 
            text-align: center; 
        }
        h2 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: #555; 
            text-align: left; 
        }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        
        /* CSS Terpadu untuk semua tombol */
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: inherit; /* Memastikan font sama */
            line-height: 1.5; /* Menyamakan tinggi baris */
            text-decoration: none;
            text-align: center;
            box-sizing: border-box; /* Kunci untuk ukuran yang presisi */
            transition: background-color 0.3s;
        }

        /* Styling untuk tombol Login */
        .btn-login {
            background-color: #5cb85c;
            margin-bottom: 10px; /* Memberi jarak ke tombol di bawahnya */
        }
        .btn-login:hover {
            background-color: #4cae4c;
        }

        /* Styling untuk tombol Daftar */
        .btn-register {
            background-color: #28a745; 
        }
        .btn-register:hover {
            background-color: #218838;
        }
        
        .error-message { 
            color: red; 
            text-align: center; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Admin</h2>
        <form id="loginForm" action="login_admin.php" method="POST">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Tombol submit di dalam form -->
            <button type="submit" class="btn btn-login">Login</button>
        </form>

        
        <!-- Tombol link di luar form -->
        <a href="daftar_juru_masak.html" class="btn btn-register">Daftar Juru Masak</a>
        
        <p id="errorMessage" class="error-message"></p>
    </div>
</body>
</html>
